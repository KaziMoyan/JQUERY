<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <style>
        body { font-family: Arial, sans-serif; }

        #box  {
          background:lightgreen ;
            padding: 18px;
            border: 1px solid #000;
        }
        #box2  {
          background:rgb(13, 5, 222) ;
            padding: 10px;
            border: 2px solid #000;
        }
    
    </style>
</head>
<body>
    <h1>AppendTo & PrependTo Class Method</h1>

  
    <div id="box">
        <h2>Test Box</h2>
        <p>dc k ccmc kc ck c edpdlke[d olc dc olcd cdlc] <span>d jciojeoicj cdjkec</span></p>
    </div>
    <div id ="box2">
        <h2>Test Box 2</h2>
        <p>dc k ccmc kc ck c edpdlke[d olc dc olcd cdlc] <span>d jciojeoicj cdjkec</span></p>
    </div>
   
    <!--
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>

    </ol>
    --> 
    <br>
   <button id="cloneBtn">Clone</button>
   
    <!-- Include jQuery -->
    <script src="jquery.js.js"></script>
    
    <script>
      $(document).ready(function(){
        $('#cloneBtn').click(function(){
            $('#box h2').clone().prependTo('#box2');
            $('#box p').clone().appendTo('#box2');
        });

      });
    </script>
</body>
</html>
