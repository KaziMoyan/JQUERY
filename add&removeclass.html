<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <style>
        body { font-family: Arial, sans-serif; }

        #box {
            background: pink;
            padding: 18px;
            border: 1px solid #000;
        }
        .red {
            color: red;
        }
        .first {
            background: tan;
        }
        .second {
            background: blue;
        }
    </style>
</head>
<body>
    <h1>Class Method</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>dc k ccmc kc ck c edpdlke[d olc dc olcd cdlc] <span>d jciojeoicj cdjkec</span></p>
    </div>
    <br>
    <button id="addbutton">Add Class</button>
    <button id="removebutton">Remove Class</button>
    <button id="togglebutton">Toggle Class</button>

    <!-- Include jQuery -->
    <script src="jquery.js.js"></script>
    
    <script>
        $('#addbutton').click(function() {
            $('#box').addClass("first");
        });

        $('#removebutton').click(function() {
            $('#box').removeClass("first");
        });

        $('#togglebutton').click(function() {
            $('#box').toggleClass("second");
        });
    </script>
</body>
</html>
