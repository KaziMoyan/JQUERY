<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <style>
        body { font-family: Arial, sans-serif; }

        #box {
          background:lightgreen ;
            padding: 18px;
            border: 1px solid #000;
        }
        
    
    </style>
</head>
<body>
    <h1>AppendTo & PrependTo Class Method</h1>

  
    <div id="box">
        <h2>Test Box</h2>
        <p>dc k ccmc kc ck c edpdlke[d olc dc olcd cdlc] <span>d jciojeoicj cdjkec</span></p>
    </div>
   
    <!--
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>

    </ol>
    --> 
    <br>
   <button id="appendBtn">AppendTo</button>
   <button id="prependBtn">PrependTo</button>
    <!-- Include jQuery -->
    <script src="jquery.js.js"></script>
    
    <script>
      $(document).ready(function(){
       $('#appendBtn').click(function(){

        $('<h3>Moyeen</h3>').appendTo('#box');

       });
       $('#prependBtn').click(function(){

$('<h3>Kazi</h3>').prependTo('#box');

});
      });
    </script>
</body>
</html>
