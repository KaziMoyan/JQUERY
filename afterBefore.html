<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <style>
        body { font-family: Arial, sans-serif; }

        #box {
            background: pink;
            padding: 18px;
            border: 1px solid #000;
        }
     
    </style>
</head>
<body>
    <h1>Before and After Method</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>dc k ccmc kc ck c edpdlke[d olc dc olcd cdlc] <span>d jciojeoicj cdjkec</span></p>
    </div>
    <br>
    <button id="afterBtn">After</button>
    <button id="beforeBtn">Before</button>
  

    <!-- Include jQuery -->
    <script src="jquery.js.js"></script>
    
    <script>
       $(document).ready(function(){

        $('#afterBtn').click(function(){

            $('#box').after("<h3>after : Moyeen</h3>")

        });
        $('#beforeBtn').click(function(){

$('#box').before("<h3>Before : Kazi</h3>")

});
       });
    </script>
</body>
</html>
